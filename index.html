<!DOCTYPE html>
<html>
  <head>
    <title>Y12 Portfolio</title>
    <style>
      /* Base styles */
      body {
        background-color: #B5E2FF;
        font-family: Verdana, sans-serif;
        padding: 20px;
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Container for better layout */
      .container {
        max-width: 600px;
        margin: 0;
        padding: 20px;
      }
      
      /* Heading with fade-in animation */
      h1 {
        font-weight: bold;
        color: #1570B0;
        font-family: Verdana, sans-serif;
        max-width: 600px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInDown 1s ease forwards;
      }
      
      /* Welcome text with staggered animation */
      .welcome-text {
        max-width: 600px;
        color: #094D7A;
        font-weight: bold;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease 0.3s forwards;
      }
      
      /* Section title with animation */
      .section-title {
        font-weight: bold;
        color: #1570B0;
        max-width: 600px;
        opacity: 0;
        transform: translateX(-20px);
        animation: fadeInLeft 1s ease 0.6s forwards;
      }
      
      /* Link with hover animation */
      .project-link {
        color: #255DB0;
        opacity: 0;
        animation: fadeIn 1s ease 0.9s forwards;
      }
      
      .project-link a {
        color: #0069FF;
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease;
      }
      
      .project-link a:hover {
        color: #1570B0;
      }
      
      /* Animated underline effect on hover */
      .project-link a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #1570B0;
        transition: width 0.3s ease;
      }
      
      .project-link a:hover::after {
        width: 100%;
      }
      
      /* Background animation */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        animation: float 15s infinite ease-in-out;
      }
      
      /* Keyframe animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0) translateX(0);
        }
        25% {
          transform: translateY(-20px) translateX(10px);
        }
        50% {
          transform: translateY(-40px) translateX(-10px);
        }
        75% {
          transform: translateY(-20px) translateX(10px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Background animation -->
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
      <h1>My Portfolio</h1>
      
      <p class="welcome-text">
        Welcome to my portfolio page
      </p>
      
      <p class="section-title">
        What I have done so far:
      </p>
      
      <p class="project-link">
        My 
        <a title="Euler progress" href="Euler.html">Project Euler</a>
        progress
      </p>
    </div>
    
    <script>
      // Create background bubbles
      document.addEventListener('DOMContentLoaded', function() {
        const bgAnimation = document.getElementById('bgAnimation');
        const colors = ['rgba(255, 255, 255, 0.2)', 'rgba(255, 255, 255, 0.15)', 'rgba(255, 255, 255, 0.1)'];
        
        // Create bubbles
        for (let i = 0; i < 15; i++) {
          const bubble = document.createElement('div');
          bubble.classList.add('bubble');
          
          // Random properties
          const size = Math.random() * 100 + 20;
          const color = colors[Math.floor(Math.random() * colors.length)];
          const left = Math.random() * 100;
          const top = Math.random() * 100;
          const delay = Math.random() * 15;
          
          // Apply styles
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          bubble.style.background = color;
          bubble.style.left = `${left}%`;
          bubble.style.top = `${top}%`;
          bubble.style.animationDelay = `${delay}s`;
          
          bgAnimation.appendChild(bubble);
        }
      });
    </script>
  </body>
</html>
